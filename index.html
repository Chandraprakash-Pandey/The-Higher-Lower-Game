<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Higher Lower Game</title>
    <link rel="icon" href="higher-or-lower-logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="vs_content">VS</div>

        <div class="game">
            <div class="left">
                <div class="left1">
                    <div class="content">
                        <h1>"Adidas"</h1>
                        <p>has</p>
                        <span class="marks">100,000</span>
                        <p>average monthly searches</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right1">
                    <div class="content">
                        <h1>"Harry Potter"</h1>
                        <p>has</p>
                        <div class="buttons">
                            <button class="click higher">Higher <p id="arrow">▲</p></button>
                            <br>
                            <button class="click lower">Lower <p id="arrow">▼</p></button>
                        </div>
                        <p>searches than Adidas</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="score">Score: <span class="num"></span></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
